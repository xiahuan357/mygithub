<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta content='Flat administration template for Twitter Bootstrap.'
	name='description'>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="/yntp/images/portal/logo/logo.png" />
<title>云南旅游平台</title>
<script type="text/javascript" src="/yntp/js/core/seajs2/dist/sea.js"
	data-config="/yntp/js/global.js" data-main="/yntp/js/main.js"></script>

<!--[if lt IE 9]>
        <script src="js/tool/html5/html5.js" type="text/javascript"></script>
        <![endif]-->
</head>
<body class="wysihtml5-supported ">
	<!-- 头部固定区域 -->
	<div id="top-header"></div>
    <div style="">
    	<!-- 头部中间搜索区域 -->
        <div id="center-header">
        </div>
        
        <!-- 头部导航区域 -->
        <div id="navicat-header" style="min-width:1200px">
        </div>
    </div>
  	<div class="container" style="margin-top: 10px;  width:1170px">
  		<!--搜索区域 和 图片轮播 和热销排行榜 -->
  		<div class="row-fluid">
  			<div class="span3" id="searchWrapperDiv">
  			</div>
  			<div class="span6" id="carouselWrapperDiv">
  			</div>
  			<div class="span3" id="topSellWrapperDiv">
  			</div>
		</div>

		<div class="row-fluid">
			<div class="span9">
				<!--推荐景点-->
				<div class='row-fluid' style="margin-top: 10px;">
					<div class='span12   box box-nomargin' id="recommendScenicWrapperDiv"></div>
				</div>

				<!--景点类型 -->
				<div class='row-fluid' style="margin-top: 10px;">
					<div class='span12 box box-nomargin' id="scenicTypeWrapperDiv">
					</div>
				</div>
			</div>
			
			<div class="span3">
				<!--景点广告-->
				<div class='row-fluid' style="margin-top: 10px;">
					<div class='span12   box box-nomargin' id="scenicAds1WrapperDiv">
						
					</div>
				</div>
				
				<!--常见问题-->
				<div class='row-fluid' style="margin-top: 10px;">
					<div class='span12   box box-nomargin' id="scenicQuestionsWrapperDiv">
						
					</div>
				</div>
  			</div>
		</div>

	</div>
	
	<hr style=" margin:20px 0;border:0">
	<div id="footer" class="container" style="padding-top: 50px;"></div>
	
	<script type="text/javascript">
            seajs.use('scenicindex', function(Index)
            {
                Index.init(
                {
                	topheaderId : "top-header",
                	centerheaderId : "center-header",  
                	navicatheaderId : "navicat-header",
                	
                	searchId : "searchWrapperDiv",
                	carouselId : "carouselWrapperDiv",
                    topSellId : "topSellWrapperDiv",
                    
                	recommendScenicWrapperDiv : "recommendScenicWrapperDiv",
                	scenicTypeWrapperDiv : "scenicTypeWrapperDiv",
                    
                	scenicAds1WrapperDiv : "scenicAds1WrapperDiv",
                	scenicQuestionsWrapperDiv : "scenicQuestionsWrapperDiv",
                	
                    footerId : "footer",
                });
            });
    </script>
</body>
</html>
