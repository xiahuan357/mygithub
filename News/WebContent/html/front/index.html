<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta content='Flat administration template for Twitter Bootstrap.'
	name='description'>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="/News/images/portal/logo/logo.png" />
<title>新闻发布系统</title>
<script type="text/javascript" src="/News/js/core/seajs2/dist/sea.js"
	data-config="/News/js/global.js" data-main="/News/js/main.js"></script>

<!--[if lt IE 9]>
        <script src="js/tool/html5/html5.js" type="text/javascript"></script>
        <![endif]-->
</head>
<body class="wysihtml5-supported ">
	<!-- 头部固定区域 -->
	<div id="top-header"></div>
    <div style="">
    	<!-- 头部中间搜索区域 -->
        <div id="center-header">
        </div>
        
        <!-- 头部导航区域 -->
        <div id="navicat-header" style="min-width:1200px">
        </div>
    </div>
  	<div class="container" style="margin-top: 10px;  width:1170px">
  		<!--滑动门左侧菜单 和 图片轮播 -->
  		<div class="row-fluid">
  			<div class="span12" id="carouselWrapperDiv">
  			</div>
		</div>
		
		<div class='row-fluid' style="margin-top: 10px;">
			<div class='span12 box box-nomargin' id="tourismlineWrapperDiv">
			</div>
		</div>
		
		<div class='row-fluid' style="margin-top: 10px;">
			<div class='span12 box box-nomargin' id="scenicWrapperDiv">
			</div>
		</div>
		
		<div class="row-fluid" style="margin-top: 10px;">
			<div class='span12 box box-nomargin' id="hotelWrapperDiv">
			</div>
		</div>
		
		<div class='row-fluid' style="margin-top: 10px;">
			<div class='span12 box box-nomargin' id="nationalspecialWrapperDiv">
		</div>
		</div>	
	</div>
	<hr style=" margin:20px 0;border:0">
	<div id="footer" class="container" style="padding-top: 50px;"></div>
	<script type="text/javascript">
            seajs.use('frontindex', function(Index)
            {
                Index.init(
                {
                	topheaderId : "top-header",
                	centerheaderId : "center-header",  
                	navicatheaderId : "navicat-header",
                	slidenavId : "slidenavWrapperDiv",
                	carouselId : "carouselWrapperDiv",
                    footerId : "footer",
                    tourismlineWrapperDiv : "tourismlineWrapperDiv",
                    scenicWrapperDiv : "scenicWrapperDiv",
                    hotelWrapperDiv : "hotelWrapperDiv",
                    nationalspecialWrapperDiv : "nationalspecialWrapperDiv",
                });
            });
    </script>
</body>
<script type="text/javascript">
		function showMessage(autoMessage){
			alert(autoMessage);
		}
	</script>
</html>
